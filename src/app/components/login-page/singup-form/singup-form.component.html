<div class="container">
    <div class="row">
        <form [formGroup]="signupForm" >
            <div class="logo1">
                <span>Registration</span>
            </div>
            <hr>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control " id="name" name="username" formControlName="username" placeholder="Name">
            </div>
            <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched" class="help-block" >Please enter valid user name !!!</span>
            <div class="form-group">
                <label for="name">E-mail:</label>
                <input type="email" class="form-control " id="email" name="email" formControlName="email" email placeholder="E-mail">
            </div>
            <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched" class="help-block" >Please enter valid email !!!</span>
            <div class="form-group">
                <label for="password">Set Password:</label>
                <input type="password" class="form-control " id="password" name="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary logo" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
